<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="nav-container container">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUp" name="sign-me-up">
                Sign Up!
              </button>
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signIn" name="sign-me-in">
                Sign In!
              </button>
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changePassword" name="change-my-password">
                Change Password!
              </button>
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signOut" name="sign-me-out">
                Sign Out!
              </button>
            </div>
        </div>
      </div>
      </nav>
      <form id="gameboard">
      <h2>3 x 3 Example</h2>
      <div class="container">
      <div class="row">
        <div data-indexID="0" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
        <div data-indexID="1" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
        <div data-indexID="2" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
      </div>
      <div class="row">
        <div data-indexID="3" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
        <div data-indexID="4" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
        <div data-indexID="5" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
      </div>
      <div class="row">
        <div data-indexID="6" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
        <div data-indexID="7" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
        <div data-indexID="8" class="col-xs-4 col-md-4 box cell-height ttt-cell">cell</div>
      </div>
    </div>
  </form>


<!-- Sign Up Modal -->
<form id="sign-up">
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="Sign Up!">
  <div class="modal-dialog auth-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <fieldset>
        <label>Email
        <input type="text" name="[credentials][email]" value="">
        </label>
        <label>Password
        <input type="password" name="[credentials][password]" value="">
      </label>
      <label>Password Confirmation
        <input type="password" name="[credentials][password_confirmation]" value="">
      </label>
      </fieldset>
      </div>
      <div class="modal-footer">
      <input type="submit" name="submit" class="close" data-dismiss="modal" value="Sign In!">
      </div>
    </div>
  </div>
</div>
</form>

<!-- Sign In Modal -->
<form id="sign-in">
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="Sign In">
  <div class="auth-dialog modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sign In</h4>
      </div>
      <div class="modal-body">
        <fieldset>
        <label>Email
        <input type="text" name="[credentials][email]" value="">
        </label>
        <label>Password
        <input type="password" name="[credentials][password]" value="">
      </label>
      </fieldset>
      </div>
      <div class="modal-footer">
      <input type="submit" name="submit" class="close" data-dismiss="modal" value="Sign In!">
      </div>
    </div>
  </div>
</div>
</form>

<!-- Change Password Modal -->
<form id="change-password">
<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="Change Password">
  <div class="auth-dialog modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <fieldset>
        <label>Email
        <input type="text" name="[credentials][email]" value="">
        </label>
        <label>Old Password
          <input type="password" name="[password][old]" value="">
          </label>
          <label>New Password
          <input type="password" name="[password][new]" value="">
        </label>
      </fieldset>
      </div>
      <div class="modal-footer">
      <input type="submit" name="submit" class="close" data-dismiss="modal" value="Change Password!">
      </div>
    </div>
  </div>
</div>
</form>

<!-- Sign Out Modal -->
<form id="sign-out">
<div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="Sign Out">
  <div class="auth-dialog modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sign Out</h4>
      </div>
      <div class="modal-body">
        <fieldset>
        <label>Email
        <input type="text" name="[credentials][email]" value="">
        </label>
      </fieldset>
      </div>
      <div class="modal-footer">
      <input type="submit" name="submit" class="close" data-dismiss="modal" value="Sign Out!">
      </div>
    </div>
  </div>
</div>
</form>

    </body>
</html>
